<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalForgotPassword">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Forgot Password</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <form [formGroup]="forgotPasswordForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="email" formControlName="email" placeholder="Email">
                        <label for="email">Email</label>
                        <div *ngIf="email?.touched && forgotPasswordForm.hasError('required', 'email')"
                            class="text-danger">
                            *Email is required.
                        </div>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" (click)="onForgotPassword()"
                        [disabled]="forgotPasswordForm.invalid" type="submit">Send Reset Link</button>
                    <small class="text-body-secondary">Remembered your password? <a routerLink="/login">Sign in</a></small>
                </form>
            </div>
        </div>
    </div>
</div>
