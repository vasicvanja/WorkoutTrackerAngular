<div class="p-4 py-md-5 bg-body-secondary">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-semibold text-body-emphasis">Get in Touch</h1>
                    <p class="fs-5 text-body-secondary">
                        Have a question, feedback, or need technical support? Fill out the form below and we'll get back
                        to you as soon as possible.
                    </p>
                </div>
                <div class="card p-4 rounded-3 shadow-sm">
                    <div class="card-body">
                        <form>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control rounded-3" id="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control rounded-3" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="emailAddress" class="form-label">Email Address</label>
                                <input type="email" class="form-control rounded-3" id="emailAddress"
                                    placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control rounded-3" id="subject" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control rounded-3" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="w-100 btn btn-lg btn-primary rounded-3">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
